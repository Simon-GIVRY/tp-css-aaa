<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TP sur le css avec des formulaires">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3447/3447545.png">
        <link rel="stylesheet" href="./style.css">
        <title>Exercice CSS - Formulaires</title>
    </head>

    <body>

        <header>
            <!-- navbar -->
            <div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Accueil</a></li>
                        <li><a href="#">Onglet 2</a></li>
                        <li><a href="#">Onglet 3</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- fin navbar -->

            <h1>Formulaire de contact</h1>
        </header>

        <main>
            <!-- formulaire -->
            <form action="#" method="post">

                <div>
                    <input type="text" name="nom" id="name" placeholder="Votre nom">
                </div>

                <div>
                    <input type="text" name="sujet" id="subject" placeholder="Votre sujet">
                </div>

                <div>

                    <textarea name="message" id="message" placeholder="Votre message"></textarea>
                </div>

                <div>
                    <input type="submit" class="envoi" name="envoi" id="submit">
                </div>

            </form>
            <!-- fin formulaire -->
        </main>
        <!-- footer -->
        <footer>
            <a href="https://github.com/Simon-GIVRY">Mon GitHub</a>
        </footer>
        <!-- fin footer -->
    </body>

</html>
