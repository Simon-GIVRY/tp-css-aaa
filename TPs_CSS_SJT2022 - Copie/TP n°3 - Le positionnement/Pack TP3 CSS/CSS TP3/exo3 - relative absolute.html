<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/exo3.css">
    <title>CSS TP3 - Positionnement </title>
</head>
<body>
    <!-- Réaliser le pikachu des 25 ans -->
    <h1>Le positionnement en CSS</h1>
    <h2>NOM & Prénom</h2>
    <h3>Exercice n°3 - Le jeu des carrés</h3>
    <div class="exoUnContainer">
        <div class="carre carreViolet"></div>
        <div class="carre carreRouge"></div>
        <div class="carre carreJaune"></div>
        <div class="carre carreBleu"></div>
        <div class="carre carreVert"></div>
    </div>

    <form action="#" method="post">
        
         <img src="./src/icons/send.png" alt="Icone d'avion en papier">
        <div> 
            <h2>Contactez-nous&nbsp;:</h2>
        </div>
      

        <div>
            <input type="text" name="nom" id="name" placeholder="Votre nom">
        </div>
        <div>
            <input type="text" name="sujet" id="subject" placeholder="Votre sujet">
        </div>
        <div>
            <textarea name="message" id="msg" placeholder="Votre message"></textarea>
        </div>
        <input type="submit" name="envoyer" id="submit">
    </form>

</body>
</html>
